<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #94a3b8; /* slate-400 */
            background-image: radial-gradient(circle at 25px 25px, rgba(168, 85, 247, 0.1) 1px, transparent 0);
            background-size: 2.5rem 2.5rem;
            position: relative;
            overflow-x: hidden;
        }
        body::before, body::after {
            content: '';
            pointer-events: none;
            position: fixed;
            width: 50vmax;
            height: 50vmax;
            border-radius: 50%;
            filter: blur(150px);
            z-index: -1;
            opacity: 0.1;
        }
        body::before {
            background: radial-gradient(circle, #a855f7, transparent 60%);
            top: -25%;
            right: -25%;
            animation: pulse-glow-1 15s infinite;
        }
        body::after {
            background: radial-gradient(circle, #3b82f6, transparent 60%);
            bottom: -25%;
            left: -25%;
            animation: pulse-glow-2 15s infinite;
        }
        @keyframes pulse-glow-1 {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.15; }
        }
        @keyframes pulse-glow-2 {
            0%, 100% { transform: scale(1.2); opacity: 0.15; }
            50% { transform: scale(1); opacity: 0.1; }
        }
        /* For Webkit browsers */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; /* slate-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #86198f; /* fuchsia-800 */
            border-radius: 10px;
            border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a21caf; /* fuchsia-700 */
        }
    </style>
</head>
